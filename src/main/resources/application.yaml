server:
  port: 8080

spring:
  application:
    name: events
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_SERVER_URL}
  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:localhost}:5432/whatstheplan?currentSchema=events
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  flyway:
    schemas: events
    baseline-on-migrate: true
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true